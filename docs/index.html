<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReWear</title>
    <style>
      :root {
        --cream: #f3f6ef;
        --ink: #1f2937;
        --accent: #3f6d4a;
        --accent-dark: #2f4f3a;
        --card: #ffffff;
        --border: #dbe6d7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background: radial-gradient(circle at 20% 0%, #e9f3e4 0%, #f3f6ef 45%, #f6faf6 100%);
        color: var(--ink);
      }

      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px 20px;
      }

      .card {
        width: min(560px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 28px;
        display: grid;
        gap: 16px;
        text-align: center;
        box-shadow: 0 16px 28px rgba(148, 108, 55, 0.12);
      }

      .logo {
        width: 160px;
        height: auto;
        margin: 0 auto;
      }

      .pill {
        display: inline-flex;
        padding: 4px 10px;
        border-radius: 999px;
        background: #e6f0e0;
        color: var(--accent-dark);
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.3px;
        justify-self: center;
      }

      a.button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 12px 18px;
        border-radius: 10px;
        border: none;
        background: var(--accent-dark);
        color: #fff;
        font-weight: 600;
        text-decoration: none;
      }

      .muted {
        color: #6b7280;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="logo" src="ReWearLogo.png" alt="ReWear logo" />
        <span class="pill">ReWear</span>
        <h1 style="margin:0;">We’re waking up</h1>
        <p class="muted" style="margin:0;">
          The live site can take ~30 seconds to wake on first load.
        </p>
        <a class="button" href="https://rewear.onrender.com/" rel="noopener">Open the live site</a>
        <p class="muted" style="margin:0;">If the site doesn’t load, wait a moment and refresh.</p>
      </div>
    </main>
  </body>
</html>
